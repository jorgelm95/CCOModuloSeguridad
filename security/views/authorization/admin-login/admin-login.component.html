<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div id="login-admin-container">
        <h3 class="text-center">Admin Login</h3>
        <form id="form-login-admin">
          <div class="row">
            <div class="form-group col-xs-10 col-xs-offset-1">
              <input type="text" class="form-control" placeholder="User" [(ngModel)]="user.user" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-xs-10 col-xs-offset-1">
              <input type="password" class="form-control" placeholder="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="row">
            <div class="col s10 offset-s1" align="center">
              <button class="btn btn-success" (click)="login()">
                Login
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
