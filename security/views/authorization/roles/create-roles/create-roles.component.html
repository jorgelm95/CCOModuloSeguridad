<div class="container">
  <h3>Create Role</h3>
  <hr>
  <div class="row">
    <div class="form-group col-xs-12 col-md-8">
      <input type="text" class="form-control" placeholder="Name Role" [(ngModel)]="role.role1">
    </div>
    
    <div class="form-group col-xs-12">
      <textarea class="form-control" placeholder="Description" [(ngModel)]="role.description"></textarea>
    </div>
  </div>
  <button class="btn btn-success" (click)="crearRole($evt,role)">Create</button>
  <a class="btn btn-warning" routerLink="/authorization/assigns-actions-to-roles">Assign Action on role</a>
  <a class="btn btn-warning" routerLink="/authorization/list-roles">View List</a>
</div>
