<div class="container">
  <h3>Create Permission</h3>
  <hr>
  <div class="row">
    <div class="form-group col-xs-12 col-md-4">
      <select class="form-control" [(ngModel)]="user">
        <option disabled selected [ngValue]="user">Select User</option>
        <option *ngFor="let user of users" [ngValue]="user">{{user.user}}</option>
      </select>
    </div>
    <div class="form-group col-xs-12 col-md-4">
      <select class="form-control" [(ngModel)]="role">
        <option disabled selected [ngValue]="role">Select Role</option>
        <option *ngFor="let role of roles" [ngValue]="role">{{role.role}}</option>
      </select>
    </div>
    <div class="form-group col-xs-12 col-md-4">
      <select class="form-control" [(ngModel)]="resource">
        <option disabled selected [ngValue]="resource">Select Resource</option>
        <option *ngFor="let resource of resources" [ngValue]="resource">{{resource.resource}}</option>
      </select>
    </div>
  </div>
  <button class="btn btn-success" (click)="createPermission()">Create</button>
  <a class="btn btn-warning" routerLink="/authorization/list-permissions">View List</a>
</div>
