<div class="container">
  <h3>Create Action</h3>
  <hr>
  <div class="row">
    <div class="form-group col-xs-12 col-md-8">
      <input type="text" class="form-control" placeholder="Name Action" [(ngModel)]="action.action1">
    </div>
    <div class="form-group col-xs-12">
      <textarea class="form-control" placeholder="Description" [(ngModel)]="action.description"></textarea>
    </div>
  </div>
  <button class="btn btn-success" (click)="crearAction($evt)">Create</button>
  <a class="btn btn-warning" routerLink="/authorization/list-actions">View List</a>
</div>
