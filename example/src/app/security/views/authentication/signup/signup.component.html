<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <div id="sign-container">
        <h3 class="text-center">Sign Up</h3>
        <form id="form-signup">
          <div class="row">
            <div class="form-group col-xs-10 col-xs-offset-1" *ngFor="let field of options.fields">
              <input type="text" class="form-control" placeholder="{{field.name}}" [(ngModel)]="user[field.name.toLowerCase().split(' ').join('_')]" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="row">
            <div class="col s10 offset-s1" align="center">
            <button class="btn btn-success" (click)="signup()" >
                Sign Up
            </button>
            <a class="btn btn-danger" routerLink="/authentication/login" (click)="cancel()">
                Cancel
            </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
